# Netlify Configuration for SasaSight Next.js App
[build]
  command = "cd apps/web && npm install && npm run build"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_PUBLIC_API_URL = "https://sasasight-production.up.railway.app"

# Essential Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"
